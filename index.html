<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/img/list-icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="js/script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>To do listi</title>
</head>
<body>
    
    <div class="list-container">
        <div class="list-title">
            <h1>To-Do List</h1><span class="material-symbols-outlined">list_alt</span>
        </div>
        <div class="search-bar">
            <input type="text" id="text" placeholder="Add your text" maxlength="30"><button class="button1">ADD</button><button class="button2 material-symbols-outlined" style="display: none;">add</button>
        </div>
        <div class="list-items">
        </div>
        <div class="delete-icon"><span class="material-symbols-outlined">
            delete
            </span></div>
    </div>
</body>
</html>
